    <!-- Custom Script -->
    <script>
        $(document).ready(function() {
            // Calculate total price based on ticket type and quantity
            $('#ticketType, #quantity').change(function() {
                var ticketType = $('#ticketType').val();
                var quantity = $('#quantity').val();
                var totalPrice;

                // Calculate total price based on ticket type and quantity
                if (ticketType === 'standard') {
                    totalPrice = quantity * 50; // Assuming $50 for standard ticket
                } else if (ticketType === 'firstClass') {
                    totalPrice = quantity * 100; // Assuming $100 for first class ticket
                } else if (ticketType === 'business') {
                    totalPrice = quantity * 150; // Assuming $150 for business class ticket
                }

                // Update total price input field
                $('#totalPrice').val('$' + totalPrice.toFixed(2));
            });

            // Handle form submission
            $('#paymentForm').submit(function(event) {
                event.preventDefault();
                // Here you can handle payment processing logic based on the selected payment method
                var paymentMethod = $('input[name="paymentMethod"]:checked').val();
                if (paymentMethod === 'cashOnDelivery') {
                    alert('Your order will be delivered soon! Please keep cash ready for payment.');
                } else if (paymentMethod === 'debitCard') {
                    alert('Redirecting to Debit Card payment gateway...');
                    // Implement Debit Card payment processing logic
                } else if (paymentMethod === 'netBanking') {
                    alert('Redirecting to Net Banking payment gateway...');
                    // Implement Net Banking payment processing logic
                }
            });
        });
    </script>

<script>
    $(document).ready(function() {
        // Function to parse URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to display selected train information
        function displaySelectedTrainInfo() {
            var trainId = getUrlParameter('trainId');
            var trainName = getUrlParameter('trainName');

            if (trainId && trainName) {
                var selectedTrainInfo = $('#selectedTrainInfo');
                selectedTrainInfo.append('<p>Train ID: ' + trainId + '</p>');
                selectedTrainInfo.append('<p>Train Name: ' + trainName + '</p>');
            } else {
                $('#selectedTrainInfo').text('No train information available.');
            }
        }

        // Display selected train information when the page loads
        displaySelectedTrainInfo();

        // Other existing code...
    });
</script>
