    <div class="container mt-5">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="birthdate">Date of Birth:</label>
                    <input type="date" class="form-control" id="birthdate" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
   <footer class="footer bg-dark text-white py-4">

    <script>
        $(document).ready(function() {
            $('#signupForm').submit(function(event) {
                event.preventDefault();
                var firstName = $('#firstName').val().trim();
                var lastName = $('#lastName').val().trim();
                var email = $('#email').val().trim();
                var password = $('#password').val();
                var confirmPassword = $('#confirmPassword').val();
                var birthdate = $('#birthdate').val().trim();
                var phoneNumber = $('#phoneNumber').val().trim();
                var address = $('#address').val().trim();

                // Validate email format
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert('Please enter a valid email address.');
                    return;
                }

                // Validate password length
                if (password.length < 6) {
                    alert('Password must be at least 6 characters long.');
                    return;
                }

                // Validate password match
                if (password !== confirmPassword) {
                    alert('Passwords do not match.');
                    return;
                }

                // Additional validation for birthdate, phone number, etc. can be added here

                // If all validations pass, you can proceed with form submission or any other action
                alert('Sign up successful!');
                // You can add code here to submit the form or redirect to another page
            });
        });
    </script>
